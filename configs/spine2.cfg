! Arista Spine2 Configuration
hostname spine2
username admin privilege 15 secret admin

interface Management0
   description Management Interface
   ip address 172.20.20.12/24
   no shutdown

management api gnmi
   transport grpc default
      port 6030
   provider eos-native

management api http-commands
   no shutdown
   protocol https port 443

interface Ethernet1
   description to_leaf1
   no switchport
   ip address 10.0.2.0/31
   no shutdown

interface Ethernet2
   description to_leaf2
   no switchport
   ip address 10.0.2.2/31
   no shutdown

interface Ethernet3
   description spare_interface
   no switchport
   shutdown

interface Loopback0
   description Router_ID
   ip address 10.255.0.2/32

lldp run

router bgp 65000
   router-id 10.255.0.2
   maximum-paths 4
   neighbor 10.0.2.1 remote-as 65001
   neighbor 10.0.2.1 description leaf1
   neighbor 10.0.2.1 send-community
   neighbor 10.0.2.3 remote-as 65002
   neighbor 10.0.2.3 description leaf2
   neighbor 10.0.2.3 send-community
   network 10.255.0.2/32
   address-family ipv4
      neighbor 10.0.2.1 activate
      neighbor 10.0.2.3 activate

ip routing
logging buffered 10000
end
