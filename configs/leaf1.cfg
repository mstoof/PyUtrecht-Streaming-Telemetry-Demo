! Arista Leaf1 Configuration
hostname leaf1
username admin privilege 15 secret admin

interface Management0
   description Management Interface
   ip address 172.20.20.21/24
   no shutdown

management api gnmi
   transport grpc default
      port 6030
   provider eos-native

management api http-commands
   no shutdown
   protocol https port 443

interface Ethernet1
   description to_spine1
   no switchport
   ip address 10.0.1.1/31
   no shutdown

interface Ethernet2
   description to_spine2
   no switchport
   ip address 10.0.2.1/31
   no shutdown

interface Ethernet3
   description to_traffic_gen
   no switchport
   ip address 10.1.1.1/24
   no shutdown

interface Ethernet4
   description spare_interface
   no switchport
   shutdown

interface Loopback0
   description Router_ID
   ip address 10.255.1.1/32

lldp run

router bgp 65001
   router-id 10.255.1.1
   maximum-paths 4
   neighbor 10.0.1.0 remote-as 65000
   neighbor 10.0.1.0 description spine1
   neighbor 10.0.1.0 send-community
   neighbor 10.0.2.0 remote-as 65000
   neighbor 10.0.2.0 description spine2
   neighbor 10.0.2.0 send-community
   network 10.255.1.1/32
   network 10.1.1.0/24
   address-family ipv4
      neighbor 10.0.1.0 activate
      neighbor 10.0.2.0 activate

ip routing
ip route 10.1.2.0/24 10.0.1.0
logging buffered 10000
end
