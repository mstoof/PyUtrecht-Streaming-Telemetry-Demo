! Arista Spine1 Configuration
hostname spine1
username admin privilege 15 secret admin

interface Management0
   description Management Interface
   ip address 172.20.20.11/24
   no shutdown

management api gnmi
   transport grpc default
      port 6030
   provider eos-native

management api http-commands
   no shutdown
   protocol https port 443

interface Ethernet1
   description to_leaf1
   no switchport
   ip address 10.0.1.0/31
   no shutdown

interface Ethernet2
   description to_leaf2
   no switchport
   ip address 10.0.1.2/31
   no shutdown

interface Ethernet3
   description spare_interface
   no switchport
   shutdown

interface Loopback0
   description Router_ID
   ip address 10.255.0.1/32

lldp run

router bgp 65000
   router-id 10.255.0.1
   maximum-paths 4
   neighbor 10.0.1.1 remote-as 65001
   neighbor 10.0.1.1 description leaf1
   neighbor 10.0.1.1 send-community
   neighbor 10.0.1.3 remote-as 65002
   neighbor 10.0.1.3 description leaf2
   neighbor 10.0.1.3 send-community
   network 10.255.0.1/32
   address-family ipv4
      neighbor 10.0.1.1 activate
      neighbor 10.0.1.3 activate

ip routing
logging buffered 10000
end
